{% extends 'main/base.html' %}
{% block title %}
Create Task
{% endblock title %}
{% block content %}

<h1>Create Task</h1>
<form action="" method="post">
    {% csrf_token %}

    {{ form.title }}<br>
    {{ form.task }}<br>

    <button type="submit" class="btn btn-success">Add</button>
    <span>{{ error }}</span>
</form>
{% endblock content %}
